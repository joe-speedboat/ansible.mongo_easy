---
# defaults file for joe-speedboat.mongo_easy

# we use rpm default path for our rhel systems
es_mongodb_storage_dbpath: /var/lib/mongo

### only if target node count >= 3, this values get used #######
es_mongodb_replication_replset: rs0

es_mongodb_net_bindip: "127.0.0.1,{{ ansible_default_ipv4.address }}"

es_mongodb_security_authorization: "enabled"

# this is a default for our needs, you will probalby need to set []
es_mongodb_users: # []
  - {
    name: graylog,
    password: .Change.Me.123,
    roles: readWrite,
    database: admin
    }
  - {
    name: graylog,
    password: .Change.Me.123,
    roles: readWrite,
    database: graylog
    }

es_mongodb_user_admin_name: siteUserAdmin
es_mongodb_user_admin_password: .Change.Me.123

es_mongodb_root_admin_name: siteRootAdmin
es_mongodb_root_admin_password: .Change.Me.123

es_mongodb_root_backup_name: backupuser
es_mongodb_root_backup_password: .Change.Me.123

